name: Deploy Frontend to S3 + CloudFront
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'index.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        
      # âœ… NO --delete FLAG = 100% SAFE
      # Old files stay but get overwritten, user content never touched
      - name: Sync S3 bucket (no delete, completely safe)
        run: |
          aws s3 sync dist/ s3://funntail-bucket/ \
            --region eu-west-2 \
            --size-only \
            --cache-control "public, max-age=31536000"
          
          # Upload HTML files with no-cache separately
          find dist -name "*.html" -type f | while read file; do
            aws s3 cp "$file" "s3://funntail-bucket/$(basename $file)" \
              --region eu-west-2 \
              --cache-control "no-cache, no-store, must-revalidate"
          done
        
      - name: CloudFront Invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2YRBHJE7WASUV \
            --paths "/*" \
            --no-cli-pager
            
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-2
