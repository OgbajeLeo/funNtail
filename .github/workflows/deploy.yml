name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "vite.config.ts"
      - "index.html"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      # 1️⃣ Upload all static assets (JS, CSS, images, fonts…)
      - name: Upload static assets to S3
        run: |
          aws s3 sync dist/ s3://funntail-website/ \
            --delete \
            --region eu-west-2 \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"

      # 2️⃣ Upload HTML files — must NEVER be cached
      - name: Upload HTML files
        run: |
          aws s3 sync dist/ s3://funntail-website/ \
            --region eu-west-2 \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      # 3️⃣ Upload JSON files — also no-cache (e.g., manifest.json)
      - name: Upload JSON files
        run: |
          aws s3 sync dist/ s3://funntail-website/ \
            --region eu-west-2 \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.json"

      # 4️⃣ CloudFront cache invalidation
      - name: CloudFront Invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2YRBHJE7WASUV \
            --paths "/*" \
            --no-cli-pager

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-west-2
